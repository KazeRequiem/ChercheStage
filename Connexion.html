<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title> Inscription </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/Connexion.css">
    </head>

   <body>
    <main>
        <div class="split-inscription">
        <div class="image-section">
            <img src="assets/Image_inscription.png" alt="Image décorative">
        </div>
        <section class="formulaire">
            <h1>Se connecter</h1>
            <form>
                <label class="mail" for="Adresse-Mail">Adresse E-Mail<br>
                    <input type="email" name="Adresse-Mail" id="Adresse-Mail" placeholder="exemple@gmail.com" required><br>
                </label> 
                <label class="mdp" for="MDP">
                    Mot de passe<br>
                    <input  type="password" name="MDP" id="MDP" placeholder="........" required><br>
                    <p>Le mot de passe doit comporter au moins 8 caractères incluant un chiffre et une lettre minuscule.</p>
                </label>
                <button type="submit">Se connecter ></button>
            </form>
        </section>
    </div>
    </main>
   </body> 
</html>
