<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Accueil Pilote</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/Accueil-pilote.css">
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
            </div>
            
            <div class="search-container">
                <input type="text" placeholder="Intitulé de poste, mots-clés...">
                <div class="divider"></div>
                <input type="text" placeholder="Valenciennes (59) 50km">
            </div>
        
            <button type="submit" class="search-button">Rechercher</button>
        </header>
        
        <main class="dashboard">
            <div class="dashboard-header">
                <h1>Bienvenue dans votre espace, Lukas.</h1>
                <div class="notifications">
                    <span>Mes Notifications</span>
                    <img src="assets/Ring.png" alt="Notifications">
                </div>
            </div>

            <section class="stats-container">
                <div class="stat-card">
                    <h2>26</h2>
                    <p>Taux de réponse entreprises</p>
                    <span class="stat-change positive">+4 <small>+jsp% cette semaine</small></span>
                    <img src="assets/User.png" alt="Icon">
                </div>
                <div class="stat-card">
                    <h2>4</h2>
                    <p>Nombres d'offres sur le site</p>
                    <span class="stat-change neutral">-4 <small>0% cette semaine</small></span>
                    <img src="assets/Fichier.png" alt="Icon">
                </div>
                <div class="stat-card">
                    <h2>36</h2>
                    <p>Nombre d'étudiants placés</p>
                    <span class="stat-change negative">-23 <small>-jsp% cette semaine</small></span>
                    <img src="assets/Enveloppe.png" alt="Icon">
                </div>
            </section>
            
        </main>
    </body>
</html>
